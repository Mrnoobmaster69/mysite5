{% load static %}
<!doctype html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{%static 'main/img/klc.png'%}" alt="Лого">
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home">Главная страница</i></li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card">Про нас</i></li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper">Новости</i></li></a>
            <a href="{% url 'contacts' %}"><li><i class="fas fa-paper-plane">Контакты</i></li></a>
            <a href="{% url 'create' %}"><li><button  class="btn btn-info"><i class="fas fa-plus-circle"></i>Оставить отзыв</button></li></a>

        </ul>

    </aside>
    <main>
        {% block content %}
        {%endblock%}
    </main>
</body>
</html>
